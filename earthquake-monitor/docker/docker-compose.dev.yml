services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: earthquake-monitor:dev
    ports:
      - "8000:8000"
    env_file:
      - ../.env.dev
    depends_on:
      - db
    volumes:
      - ../src:/app/src  # Mount source for hot reload
      - ../tests:/app/tests  # Mount tests for development and testing
      - ../pyproject.toml:/app/pyproject.toml  # Mount pytest configuration
    command: ["./startup.sh"]

  test:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: earthquake-monitor:test
    env_file:
      - ../.env.dev
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/earthquake_monitor_dev
      - TESTING=true
    depends_on:
      - db
    volumes:
      - ../src:/app/src
      - ../tests:/app/tests
      - ../pyproject.toml:/app/pyproject.toml
    command: ["pytest", "-v", "--cov=src", "--cov-report=term-missing"]
    profiles:
      - testing

  db:
    image: postgis/postgis:15-3.3
    environment:
      - POSTGRES_DB=earthquake_monitor_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data


volumes:
  postgres_data_dev:
