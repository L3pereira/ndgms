repos:
  # Universal file checks for all services
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict

  # Python services (currently: earthquake-monitor)
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        files: ^earthquake-monitor/.*\.py$
      - id: ruff-format
        files: ^earthquake-monitor/.*\.py$

  # Future services will be added here as they are implemented:
  # Java services: hurricane-monitor, tsunami-monitor
  # TypeScript services: frontend-service, dashboard
  # Go services: api-gateway, data-processor
  # Rust services: stream-processor, data-pipeline
